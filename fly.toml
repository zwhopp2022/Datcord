app = 'datcord'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256


[[services]]
  protocol = "tcp"
  internal_port = 3000

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.http_checks]] # Add this if missing
    interval = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health" # Ensure a health check endpoint exists
    timeout = "2s"
    http_response_status = 200