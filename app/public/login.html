<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="info-container">
        <form id="login-form">
            <h1 id="login-header">Login to Datcord</h1>

            <div class="info">
                <input name="username" id="username" required type="text" placeholder="Username">
            </div>
            <div class="info">
                <input name="password" id="password" required type="password" placeholder="Password">
            </div>
            <button type="submit" id="login">Login</button>
            <div id="message"></div>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
