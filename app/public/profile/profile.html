<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="message-container" class="message-container"></div>
        <div class="profile-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" maxlength="16">
      </div>      
        <div class="profile-field">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" maxlength="190"></textarea>
        </div>
        <div class="profile-field">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" maxlength="32">
        </div>
        <div class="profile-field">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="profile-field">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" maxlength="72">
        </div>
        <div class="profile-field">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" maxlength="72">
        </div>
        <button id="save-btn">Save Changes</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
